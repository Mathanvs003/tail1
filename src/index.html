<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-[url('https://www.shutterstock.com/image-illustration/supernatural-fairy-firefly-lights-flying-600nw-2123455175.jpg')]  w-full h-full  bg-cover">
    <div class="flex justify-center items-center mt-32">

        <div class="backdrop-blur flex  h-82 w-72  justify-center  border border-cyan-100  rounded-lg shadow-lg">
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-bold text-white p-5">Login</h2>
                <input type="text" name="name" placeholder="Username" class="mt-7 bg-transparent rounded-2xl placeholder-white py-1.5 px-7 border text-xs w-56">

                <input type="password" name="pass" placeholder="Password" class="m-5 bg-transparent  rounded-2xl placeholder-white py-1.5 px-7 border text-xs w-56">

                <div class="flex ">
                    <input type="checkbox" id="remind" class="w-2 ml- mr-2"><label for="remind" class="text-white text-xs">Remember me</label>

                    <p class="text-xs ml-10 text-white">Forgot password</p>
                </div>
                <div class="m-5">
                    <button class="border bg-white w-56 rounded-2xl text-xs h-7">Login</button>
                    
                    <p class="text-xs ml-7 m-3 text-white">Don't have an account?<b>Register</b> </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
